<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://gorbeh.ikacc.ir/gorbeh/css/gorbeh-icons.min.css" rel="stylesheet">
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
    <link href="https://v1.fontapi.ir/css/Yekan" rel="stylesheet">
    <meta charset="UTF-8">
    <title>کافه | لیست سفارشات</title>

    <style>
        * {
            font-family: Yekan, sans-serif;
            direction: rtl;
        }

        body {
            background-color: #fafafa;
        }

        .main-col {
            height: 100%;
        }

        .col-order {
            height: 60px;
            padding-top: 16px;
        }

        .row-order {
            border-radius: 7px;
            box-shadow: 1px 1px 5px #d0cdcd;
        }

        .btn {
            max-width: 100%;
        }

        .icon {
            color: black;
            font-size: 20px;
            margin-left: 4px;
            margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row main-row bg-light">
        <div class="col-9 col-md-7 col-lg-8 main-col text-center mx-auto my-3">

            {% for order in orders %}
                <div class="row row-order mx-auto my-4 bg-light">
                    <div class="col-xl-2 col-lg-2 col-md-3 col-3 px-0 col-order">میز {{ order.0 }}</div>
                    <div class="col-xl-2 col-lg-2 col-md-5 col-5 px-0 col-order">سفارش: {{ order.1 }}</div>
                    <div class="col-xl-2 col-lg col-md-4 col-4 px-0 col-order" id="status">{{ order.2 }}</div>
                    <div class="col-lg-1 d-none d-xl-block col-order"></div>
                    <div class="col-xl-3 col-lg col-md-8 col-8 px-0 col-order">
                        <a class="icon icon_refresh" onclick="change_status(this)">
                            <i class="gb gb_autorenew"></i>
                        </a>
                        <a class="icon icon_cook" onclick="change_status(this)">
                            <i class="gb gb_kitchen"></i>
                        </a>
                        <a class="icon icon_serve" onclick="change_status(this)">
                            <i class="gb gb_local_cafe"></i>
                        </a>
                        <a class="icon icon_check" onclick="change_status(this)">
                            <i class="gb gb_done_all"></i>
                        </a>
                        <a class="icon icon_trash" onclick="change_status(this)">
                            <i class="gb gb_delete"></i>
                        </a>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-4 col-4 px-0 col-order" style="padding-top: 10px">
                        <button type="button" class="btn btn-info" data-toggle="modal"
                                data-target="#myModal{{ loop.index0 }}">جزئیات
                        </button>
                    </div>

                    <div class="modal fade" id="myModal{{ loop.index0 }}" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header bg-info">
                                    <h4 class="modal-title mx-auto">جزئیات</h4>
                                </div>
                                <div class="modal-body text-right">
                                    <div class="overflow-hidden">
                                        <p class="float-right">شماره سفارش: {{ order.1 }}</p>
                                        <p class="float-left">نام مشتری: {{ order.3 }}</p>
                                    </div>
                                    <h5 class="text-center">آیتم ها</h5>
                                    <ul class="border rounded pl-2 py-2">
                                        <li>
                                            <span class="float-right">{{ order.4 }}</span>
                                            <span class="float-left">{{ order.5 }} عدد</span></li>
                                        <li>
                                            <span class="float-right">{{ order.6 }}</span>
                                            <span class="float-left">{{ order.7 }} عدد</span></li>
                                        <li>
                                            <span class="float-right">{{ order.8 }}</span>
                                            <span class="float-left">{{ order.9 }} عدد</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="modal-footer mx-auto">
                                    <button type="button" class="btn btn-info" data-dismiss="modal">بستن</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

</div>
<script src="../static/js/order_list.js"></script>
</body>
</html>
