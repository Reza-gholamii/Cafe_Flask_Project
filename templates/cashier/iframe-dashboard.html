<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>کافه رستوران لبخند</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
    <link href="https://v1.fontapi.ir/css/Yekan" rel="stylesheet">
    <link href="https://gorbeh.ikacc.ir/gorbeh/css/gorbeh-icons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --Background: #fafafa;
        }

        body {
            background: var(--Background);
        }

        * {
            font-family: Yekan, sans-serif;
            direction: rtl;
        }

        .Vazir {
            font-family: Vazir, sans-serif;
        }

        .rtl {
            direction: rtl;
        }

        .ltr {
            direction: ltr;
        }

        .text-shadow-md {
            text-shadow: 0 0 10px #999;
        }

        .bg-yellow-900 {
            background: #3d1800;
        }

        .text-yellow-900 {
            color: #3d1800;
        }

        .titler {
            color: #3d1800;
            text-shadow: 0 2px 0 #fbe5cb, 0 -2px 0 #fbe5cb, 2px 0 #fbe5cb, -2px 0 0 #fbe5cb, 0 0 10px #000;
        }

        .connect-bar {
            border-left: 2px solid #3D1800;
            border-right: 2px solid #3D1800;
            top: -15px;
            margin-bottom: -15px;
        }
    </style>
</head>
<body>
<div class="w-full grid gap-4 sm:gap-8 p-8 grid-cols-6">
    <a href="" class="animate__animated animate__fadeInDown animate__delay-1s relative rounded-3xl block col-span-6 p-4 bg-purple-400 text-white border-8 border-purple-300 shadow-xl hover:shadow-lg">

    <a href="#"

        سفارش
        <i class="gb gb_assignment absolute text-9xl opacity-20 -left-6 top-4 text-white"></i>

    <a href="#"

    </div>
    <div class="animate__animated animate__fadeInDown animate__delay-3s relative rounded-3xl block col-span-6 md:col-span-3 p-4 bg-gray-600 text-white border-8 border-gray-400 shadow-xl hover:shadow-lg">

        <span class="absolute right-8 pt-8 float-right text-2xl font-bold">درآمد کل</span>
