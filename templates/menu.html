<!doctype html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>فهرست کافه رستوران لبخند</title>
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
    <link href="https://v1.fontapi.ir/css/Yekan" rel="stylesheet">
    <link href="https://gorbeh.ikacc.ir/gorbeh/css/gorbeh-icons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        :root {
            --Background: #fafafa;
        }

        body {
            background: var(--Background);
        }

        * {
            font-family: Yekan, sans-serif;
            direction: rtl;
            transition: all 400ms linear;
        }

        .Vazir {
            font-family: Vazir, sans-serif;
        }

        .rtl {
            direction: rtl;
        }

        .ltr {
            direction: ltr;
        }

        .text-shadow-md {
            text-shadow: 0 0 10px #999;
        }

        .bg-yellow-900 {
            background: #3d1800;
        }

        .category > a:nth-of-type(1):hover > .img-category {
            filter: drop-shadow(0 0 5px #E63950);
        }


    </style>
</head>
<body>
<!--  Window Loader  -->
<div class="window-loader fixed inset-0 bg-white bg-opacity-50 hidden mx-auto my-auto text-center flex item-center justify-center">
    کافه لبخند میزبان بهترین لحظات شما <br>
    از صبر و شکیبایی شما مچکریم!
</div>
<!--  Window Loader  -->
<!--  nav  -->
<div class="mx-auto relative pt-8 text-center">
    <ul>
        <li class="animate__animated animate__fadeInDown animate__delay-1s cursor-pointer py-1 pb-3 inline-block sm:pr-14 sm:font-bold text-center relative overflow-hidden ring-4 hover:bg-green-600 ring-green-500 ring-opacity-50 rounded-lg w-24 pr-11 sm:w-40 transition bg-green-500 text-white">
            <a href="#" class="text-md text-2xl md:text-3xl text-center"><i
                    class="absolute px-2 sm:px-3 pt-3 h-36 right-0 top-0 border-l-4 border-opacity-50 gb gb_home"></i><span
                    class="text-lg sm:text-xl Vazir">خانه</span></a></li>
        <li class="animate__animated animate__fadeInDown animate__delay-2s cursor-pointer py-1 pb-3 inline-block sm:pr-14 sm:font-bold text-center relative overflow-hidden ring-4 hover:bg-yellow-600 ring-yellow-500 ring-opacity-50 rounded-lg w-28 pr-11 sm:w-40 transition bg-yellow-500 text-white mx-3">
            <a href="#" class="text-md text-2xl md:text-3xl text-center"><i
                    class="absolute px-2 sm:px-3 pt-3 h-36 right-0 top-0 border-l-4 border-opacity-50 gb gb_info"></i><span
                    class="text-lg sm:text-xl Vazir">درباره ما</span></a></li>
        <li class="animate__animated animate__fadeInDown animate__delay-3s cursor-pointer py-1 pb-3 inline-block sm:pr-14 sm:font-bold text-center relative overflow-hidden ring-4 hover:bg-blue-700 ring-blue-600 ring-opacity-50 rounded-lg w-32 pr-11 sm:w-40 transition bg-blue-600 text-white">
            <a href="#" class="text-md text-2xl md:text-3xl sm:text-center"><i
                    class="absolute px-2 sm:px-3 pt-3 h-36 right-0 top-0 border-l-4 border-opacity-50 gb gb_phone"></i><span
                    class="text-lg sm:text-xl Vazir">تماس باما</span></a></li>
    </ul>
</div>
<!--  nav  -->
<div class="main-div mx-auto w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 my-4 gap-8 px-8"
     style="max-width:1280px">
    <!-- category -->
    <div class="col-span-4 grid grid-cols-3 md:grid-cols-6 w-full text-center gap-4 pb-4 category">
        <span class="block col-span-3 md:col-span-6 text-right Vazir bg-yellow-900 rounded-t-md text-yellow-100 px-2 py-3 "><i
                class="gb gb_view_list gb_r180 ml-2 gb_s24"></i>دسته بندی ها</span>
        <a class="h-36 cursor-pointer w-full rounded-2xl hover:shadow-2xl shadow-lg shadow-red-400 text-center p-4 relative mt-10 border-4 border-red-100 hover:border-red-300">
            <img src="menu-img/love.png" class="block mx-auto img-category w-10/12 xs:w-9/12 sm:w-8/12 relative -top-12"
                 alt="popular">
        </a>
    </div>
    <!-- category -->
    <!-- items -->
    <div class="h-36 w-full rounded-md hover:shadow-2xl shadow-lg text-center p-4"></div>
    <!-- items -->
</div>
</body>
</html>
