<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://gorbeh.ikacc.ir/gorbeh/css/gorbeh-icons.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
    <link href="https://v1.fontapi.ir/css/Yekan" rel="stylesheet">
    <meta charset="UTF-8">
    <title>کافه | لیست سفارشات سرو شده</title>

    <style>
        * {
            font-family: Yekan, sans-serif;
            direction: rtl;
        }

        body {
            background-color: #fafafa;
        }

        .order-col {
            height: 100%;
        }

        .btn {
            max-width: 100%;
        }

        .icon {
            color: black;
            font-size: 21px;
            margin-left: 4px;
            margin-right: 4px;
        }

        .table-row {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row main-row bg-light">
        <div class="order-col col-9 col-sm-8 px-0 mx-auto my-3 rounded shadow">
            <table class="table text-center table-hover">
                <thead class="bg-info">
                <tr>
                    <th>شماره سفارش</th>
                    <th>شماره میز</th>
                    <th>زمان درخواست</th>
                    <th>وضعیت</th>
                </tr>

                </thead>
                <tbody>
                {% for order in orders %}
                <tr class="table-row" data-toggle="modal" data-target="#myModal{{ loop.index0 }}">
                    <td class="w-25">{{ order.0 }}</td>
                    <td class="w-25">{{ order.1 }}</td>
                    <td class="w-25">{{ order.2 }}</td>
                    <td class="w-25" id="status1">{{ order.3 }}</td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
            {% for order in orders %}
            <div class="modal fade" id="myModal{{ loop.index0 }}" role="dialog">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header bg-info">
                            <h4 class="modal-title mx-auto">جزئیات سفارش</h4>
                        </div>
                        <div class="modal-body text-right">
                            <ul class="border rounded pl-2 py-2">
                                <li>
                                    <span class="float-right">{{ order.4 }}</span>
                                    <span class="float-left">{{ order.5 }} عدد</span></li>
                                <li>
                                    <span class="float-right">{{ order.6 }}</span>
                                    <span class="float-left">{{ order.7 }} عدد</span></li>
                                <li>
                                    <span class="float-right">{{ order.8 }}</span>
                                    <span class="float-left">{{ order.9 }} عدد</span>
                                </li>
                            </ul>
                            <div class="col mx-auto text-center">
                                <a class="icon icon_refresh modal1" onclick="change_status(this)">
                                    <i class="gb gb_autorenew"></i>
                                </a>
                                <a class="icon icon_cook modal1" onclick="change_status(this)">
                                    <i class="gb gb_kitchen"></i>
                                </a>
                                <a class="icon icon_serve modal1" onclick="change_status(this)">
                                    <i class="gb gb_local_cafe"></i>
                                </a>
                                <a class="icon icon_check modal1" onclick="change_status(this)">
                                    <i class="gb gb_done_all"></i>
                                </a>
                                <a class="icon icon_trash modal1" onclick="change_status(this)">
                                    <i class="gb gb_delete"></i>
                                </a>
                            </div>
                        </div>
                        <div class="modal-footer mx-auto">
                            <button type="button" class="btn btn-info" data-dismiss="modal">بستن</button>
                        </div>
                    </div>

                </div>
            </div>
            {% endfor %}


        </div>
    </div>

</div>
<script src="../static/js/lists.js"></script>
</body>
</html>
