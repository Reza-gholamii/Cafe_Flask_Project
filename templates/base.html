<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://gorbeh.ikacc.ir/gorbeh/css/gorbeh-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gorbe-font.css') }}">

    {% block extra_head %}
    {% endblock %}
    <title>kaffee coffee</title>

    <style>
        :root {
            --primary-color: #795548;
            --bg-color: #f2f2f2;
            --text-color: #444444;
            --secondary-color: #7E334B ;
        }

        .bg-color {
            background: var(--bg-color);
        }

        body {
            background: var(--bg-color);
            margin: 0;
        }

        .logo {
            text-decoration: none;
            font-weight: bold;
            color: black;
            font-size: 1.4em;
            margin: auto 0;
            padding-top: .3em;
        }

        .logo > span {
            color: var(--primary-color);
        }

        .logo-pic {
            width: 2.5em;
            margin: .7em;
        }

        .primary-nav {
            display: flex;
            justify-self: center;
            margin: auto 0 ;
            list-style-type: none;
            text-decoration: none;
        }

        .primary-nav > li {
            margin: 0 1.5em;
        }

        .secondary-nav {
            display: flex;

            margin-right: 0;
            padding-top: .5em;
            list-style-type: none;
            text-decoration: none;
        }

        .secondary-nav > li {
            margin: 0 2em;
        }

        .unchoosed {
            color: black;
        }

        .choosed {
            color: var(--primary-color);
            font-weight: bold;
        }

        /*.sign-btn {
            border: 1px solid var(--primary-color);
            padding: .5em 1em;
            border-radius: 1em;
        }*/
        .sign-btn>span{
            padding-left: 3px;
            padding-top: 1px;
        }
        a:hover{
            text-decoration: none;
            color: var(--primary-color);
        }

        .secondary-nav-btn{
            color: var(--secondary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-light border-bottom  ">
        <div class="col-2 d-flex flex-wrap">
            <img src="../static/img/main_icon.png" class="logo-pic" alt="logo">
            <a class="logo" href="#">panda<span>kaffee</span></a>
        </div>
        <div class="col-6 d-flex flex-wrap">
            <ul class="primary-nav">
                <li><a class="{{ 'choosed' if page_name=='home' else 'unchoosed' }}"
                       href="{{ url_for("home") }}">Home</a></li>
                <li><a class="{{ 'choosed' if page_name=='menu' else 'unchoosed' }}"
                       href="{{ url_for("menu") }}">Menu</a></li>
                <li><a class="flex-wrap {{ 'choosed' if page_name=='about_us' else 'unchoosed' }}"
                       href="{{ url_for("about_us") }}">About Us</a></li>
                <li><a class="{{ 'choosed' if page_name=='contact_us' else 'unchoosed' }}"
                       href="{{ url_for("contact_us") }}">Contact Us</a></li>
            </ul>
        </div>
        <div class="col-4 float-right align-self-center d-flex flex-wrap m-0 p-0">
            <ul class="secondary-nav ">
                <li><a class="secondary-nav-btn" href="#">order list</a></li>
                <li>
                    <a class="secondary-nav-btn d-flex justify-content-end" href="#">
                        <i class="gb gb_account_circle gb_s24"></i>
                        <span>Sign up</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row bg-color">
        {% block body %}
        {% endblock %}
    </div>

</div>
</body>
</html>
